<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Barkley's Store | Where you feel like shopping today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="icon" href="..\images/icon.962a70f7177521aee0e28ec6a9b8b0ca.png">
    <style>
      body{
          font-family: Georgia, 'Times New Roman', Times, serif;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          min-height: 100vh;
      }
      .loader{
          height: 50px;
          transform-origin: bottom center;
          animation: rotate 3s linear infinite;
      }

      .circle{
          background-color: #CC2936;
          height: 40px;
          width: 40px;
          border-radius: 50%;
          transform: scale(0);
          animation: flash 3s linear infinite;
          animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .circle:nth-child(2){
          background-color: #568EA3;
          animation-delay: 1.5s;
      }

      @keyframes rotate{
          to{
              transform: rotate(360deg);
          }
      }

      @keyframes flash{
          50%{
              transform: scale(1.3);
          }
      }
    </style>
  <link href="js/../css/main.c432bccf1811dd664b67.css" rel="stylesheet"></head>
  <body>
    <main id="app">
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </main>
  <script type="text/javascript" src="js/main.adbd34fdd36cb98284ef.js"></script></body>
</html>
